<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 Chai aur code | DOM</title>
    <style>
        body{
            color: white;
            background-color: rgba(0, 0, 0, 0.76);
        }
    </style>
</head>
<body>
    <div class="bg-black">
        <h1 id="title" class="heading">
            Dom learning on Chai aur code
            <span style="display: none;">hidden text</span>
        </h1>
        <p>
            Loremji ijieqf oidjfk kdjaf
        </p>

        <!-- ul>li*3 -->
        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">Four</li>
        </ul>
    </div>
    <script>
        console.log(window);
        console.dir(document);
        console.log(document)
        console.log(document.links);

        // difference between innerText, textContent, innerHTML

        const titleEl = document.querySelector("#title");

        // show only visible text
        console.log(titleEl.innerText); 

        // show all the text including hidden, spaces and line breaks.
        console.log(titleEl.textContent);  

        // show all the content including all the visible and hidden text, spaces, line breaks and all the html tags.
        console.log(titleEl.innerHTML); 

        const ul = document.querySelector('ul');
        const firstLi = ul.querySelector("li");
        firstLi.style.backgroundColor = "orange";

        // nodeList
        const nodeList = ul.querySelectorAll("li");
        console.log("nodelist", nodeList);
        // console.log(nodeList);
        // nodeList.style.backgroundColor = "green"; // can't do this on nodeList
        // nodeList[1].style.backgroundColor = "white";
        // nodeList[1].style.color = "darkblue";
        // nodeList[2].style.backgroundColor = "green";

        nodeList.forEach((liEl) => liEl.style.backgroundColor = `rgb(${Math.floor(Math.random()*256 + 1)}, ${Math.floor(Math.random()*256 + 1)}, ${Math.floor(Math.random()*256 + 1)})`);

        setInterval(() => {
            nodeList.forEach((liEl) => liEl.style.backgroundColor = `rgb(${Math.floor(Math.random()*256 + 1)}, ${Math.floor(Math.random()*256 + 1)}, ${Math.floor(Math.random()*256 + 1)})`);
        }, 1500);

        // HTML Collection
        const htmlCollection = document.getElementsByClassName("list-item");
        console.log("html collection", htmlCollection);
        // htmlCollection.forEach((li) => console.log(li));

        // converting html collection to array
        const convertedArray = Array.from(htmlCollection);
        console.log(convertedArray);

        convertedArray.forEach((li) => li.style.color = "orange");
        
    </script>
</body>
</html>
