<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Cart </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cart" id="cart">
            <div class="img">
                <img class="user_avatar" id="avatar" src="images/user_avatar.jpeg" alt="user_img">
            </div>
    
            <div class="userdata">
                <h1 class="name" id="name">
                    Varun Pal Singh
                </h1>
                <h2 class="name" id="login">
                    lionInTheCity14
                </h2>
        
                <p class="bio" id="bio">
                    Open source enthusiast !! Currently contributor to @virtual-labs projects, Open for collaborations / opportunities
                </p>
                <p class="followers">
                    6 <span>followers</span>
                </p>
                <p class="following" id="following">
                    32 following
                </p>
        
                <!-- data  -->
                <p id="location">
                    India
                </p>
                <p id="time">
                    12:28(UTC +05:30)
                </p>
                <p id="email">
                    singhvarun928@gmail.com
                </p>
                <p id="twitter_username">
                    @Lioninthecity14
                </p>
                <p id="linkedIn">
                    in/varun-pal-singh
                </p>
            </div>
    </div>
</body>
</html>
